<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>VampireLover</title>
  <link rel="stylesheet" href="VampireLover_style.css">
</head>
<body>

<div id="game">

  <!-- 標題畫面 -->
  <div id="title-screen">
    <h1>Vampire Lover</h1>
    <button id="new-game">新月</button>
    <button id="load-game">弦月</button>
  </div>

  <!-- 黑幕淡入淡出 -->
  <div id="fade"></div>

  <!-- 黑背景，用於 txt 指令 [blackBG] -->
  <div id="blackBG"></div>

  <!-- 背景圖 -->
  <div id="background"></div>

  <!-- 中央 overlay 前言 / 說明 -->
  <div id="overlay">
    <p id="overlay-text" class="center"></p>
  </div>

  <!-- 角色立繪 -->
  <img id="chara-left">
  <img id="chara-center">
  <img id="chara-right">

  <!-- 對話框 -->
  <div id="textbox">
    <div id="name"></div>
    <div id="dialogue"></div>
  </div>

  <!-- 選項按鈕 -->
  <div id="choices"></div>
</div>

<!-- 音效 -->
<audio id="bgm" loop></audio>
<audio id="se"></audio>

<!-- JS -->
<script src="VampireLover_engine.js"></script>
</body>
</html>
