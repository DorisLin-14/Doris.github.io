<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Vampire Lover</title>
    <link rel="stylesheet" href="VampireLover_style.css">
</head>

<body>
<div id="game-screen">

    <div id="game-container">

        <div id="bg-layer" class="layer"></div>

        <!-- 多角色容器 -->
        <div id="chara-layer" class="layer"></div>

        <!-- 中央文字框 -->
        <div id="center-box" class="hidden layer-ui">
            <p id="center-text"></p>
        </div>

        <!-- 對話框 -->
        <div id="dialogue-box" class="hidden layer-ui">
            <div id="name-tag"></div>
            <p id="dialogue-text"></p>
        </div>

        <!-- 標題 -->
        <div id="title-screen">
            <h1 class="game-title">Vampire Lover</h1>
            <div class="menu">
                <button id="btn-newgame">新月</button>
                <button id="btn-loadgame">弦月</button>
            </div>
        </div>

    </div>
</div>

<script src="config.js"></script>
<script src="VampireLover_engine.js"></script>
</body>
</html>
