<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vampire Lover</title>
    <link rel="stylesheet" href="VampireLover_style.css">
</head>
<body>
    <div id="game-outer">
        <div id="game-container">
            <div id="bg-layer" class="layer"></div>
            <div id="chara-layer" class="layer"></div>
            <div id="overlay-layer" class="layer">
                <div id="intro-box" class="hidden">
                    <p id="intro-text"></p>
                </div>
            </div>
            <div id="ui-layer" class="layer">
                <div id="dialogue-box" class="hidden">
                    <div id="name-tag"></div>
                    <div id="message-text"></div>
                </div>
            </div>
            <div id="menu-screen" class="layer">
                <div class="menu-content">
                    <h1 class="game-title">Vampire Lover</h1>
                    <button onclick="gameEngine.startGame()">新月 (Start Game)</button>
                    <button onclick="gameEngine.loadGame()">弦月 (Load Game)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="VampireLover_engine.js"></script>
</body>
</html>
