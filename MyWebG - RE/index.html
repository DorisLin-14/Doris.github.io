<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Lover</title>
    <link rel="stylesheet" href="VampireLover_style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 背景 -->
        <div id="bgLayer"></div>

        <!-- 角色立繪 -->
        <div id="charaLayer"></div>

        <!-- 中間旁白 -->
        <div id="narrationBox"></div>

        <!-- 底部對話 -->
        <div id="dialogBox">
            <div id="nameTag"></div>
            <div id="dialogText"></div>
        </div>


        <!-- 開始選單 -->
        <div id="menu">
            <button id="newGameBtn">新月（新遊戲）</button>
            <button id="loadGameBtn">弦月（讀取存檔）</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="VampireLover_engine.js"></script>
</body>
</html>
